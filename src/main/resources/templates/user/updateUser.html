<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link rel="stylesheet" href="/user/user.css">
</head>
<body>
<div class="container">
    <h1>Update User</h1>
    <form th:action="@{/updateUser}" method="post" class="form-container">
        <input type="hidden" id="id" name="id" th:value="${user.id}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:value="${user.username}" required>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" th:value="${user.dateOfBirth}" required>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role" th:value="${user.role}">
                <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
</div>
</body>
</html>
